name: Quality Check Changes

# Run for all commits not in master.
on:
  pull_request:
    types: [opened, synchronize, reopened]

  # Code is required to be tested before reaching master.
  push:
    branches-ignore:
      - master

jobs:
  build:
    # Use Ubuntu.
    runs-on: ubuntu-latest

    steps:
      # Check out the repository.
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # Set up node.
      - name: Set Up Node
        uses: actions/setup-node@v1
        with:
          node-version: 14

      # Test the project.
      - run: npm ci
      - run: npm lint
      - run: npm test -- --ci --coverage --maxWorkers=2

      # Run through Sonar.
      - uses: sonarsource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.organization=kherge-github
            -Dsonar.projectKey=kherge_js.prefers-color-scheme
            -Dsonar.sources=src/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
